<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <base href="/">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>User Story</title>

        <!-- Fonts -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700">

        <!-- Styles -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        
        <style>
        body {
                font-family: 'Lato';
            }

            .fa-btn {
                margin-right: 6px;
            }
            th { cursor: pointer;}
        </style>
    </head>
    <body ng-controller="MainController as main">
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">

                    <!-- Collapsed Hamburger -->
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#app-navbar-collapse">
                        <span class="sr-only">Toggle Navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <!-- Branding Image -->
                    <a class="navbar-brand" href="/allStories">
                        Story
                    </a>
                </div>

                <div class="collapse navbar-collapse" id="app-navbar-collapse">
                    <!-- Left Side Of Navbar -->
                    <ul class="nav navbar-nav">
                        <li ng-if="main.loggedIn"><a href="/">Create Story</a></li>
                    </ul> 
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                          <input type="text" class="form-control" placeholder="Search" ng-model="txtSearch">
                        </div>
                    </form>
                    <!-- Right Side Of Navbar -->
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
                        <li ng-if="!main.loggedIn"><a href="/signup">Register</a></li>
            
                        <li class="dropdown" ng-if="main.loggedIn">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                                Hello {{  main.user.username }}<span class="caret"></span>
                            </a>

                            <ul class="dropdown-menu" role="menu">
                                <li ng-if="main.loggedIn"><a href="/" ng-click="main.doLogout()"><i class="fa fa-btn fa-sign-out"></i>Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div ng-view></div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js" integrity="sha384-I6F5OKECLVtK/BL+8iSLDEHowSAfUo76ZL9+kGAgTRdiByINKJaqTPH/QVNS1VDb" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.5.6/angular-route.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        

        <!-- Services -->
        <script src="app/services/authService.js"></script>
        <script src="app/services/userService.js"></script>
        <script src="app/services/storyService.js"></script>
        
        <!-- Controllers -->
        <script src="app/controllers/mainController.js"></script>
        <script src="app/controllers/userController.js"></script>
        <script src="app/controllers/storyController.js"></script>

        <!-- Directives -->
        <script src="app/directives/reverse.js"></script>        
        
        <script src="app/app.routes.js"></script>
        <script src="app/app.js"></script>
    </body>
</html>
