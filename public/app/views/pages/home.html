<div class="jumbotron text-center" ng-if="!main.loggedIn">
	<div><h1>If you have balls Sign up!</h1></div>

	<div>
		<p>Login to write your story</p>
		<a href="/login" class="btn btn-primary">Login</a>
		<a href="/signup" class="btn btn-primary">Signup</a>
	</div>
</div>

<div class="row" ng-if="main.loggedIn">
	<div class="col-md-3">
		
	</div>

	<div class="col-md-4" ng-controller="StoryController as story">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-heading">Write your story...</div>

				<div class="panel-body">
					<form ng-submit="story.createStory()">
						<input type="text" class="form-control input-lg" name="story" ng-model="story.storyData.content" placeholder="..." required>
					</form>
				</div>
			</div>

			<div class="panel panel-success">
				<div class="panel-heading">Your story...</div>
				<div class="panel-body" style="padding-left: 10px;border-left: 3px solid #a21b24;margin-bottom: 30px;" ng-repeat="each in story.stories | reverse | filter: txtSearch | paginate:rowsPerPage">
					{{ each.content }}
				</div>
			</div>

			div.control

		</div>
	</div>

	<div class="col-md-3">
		
	</div>
</div>
